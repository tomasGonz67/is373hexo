name: Test and Deploy Hexo Site

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # Checkout the Hexo website repository
      - name: Checkout Hexo repository
        uses: actions/checkout@v4

      # Set up Node.js environment
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'  # Specify your Node.js version
          cache: 'npm'

      # Checkout the Playwright test repository
      - name: Checkout Playwright test repository
        uses: actions/checkout@v4
        with:
          repository: vvh24/IS373-Playwright
          path: IS373-Playwright  # Check out into the specified path

      # Install Playwright dependencies
      - name: Install Playwright dependencies
        run: |
          cd IS373-Playwright
          npm install
          npx playwright install

      # Run Playwright tests
      - name: Run Playwright tests
        run: |
          cd IS373-Playwright
          node test.js

  
